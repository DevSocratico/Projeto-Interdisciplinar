<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <!-- Menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <a class="navbar-brand d-none d-md-block d-lg-block ms-2" href="index.html">
            <img src="imgs/logotipo.png" alt="Logotipo">
        </a>
        <a class="navbar-brand d-md-none d-lg-none ms-2" href="index.html">
            <img src="imgs/logo-mobile.png" alt="Logo Mobile">
        </a>
        <form class="d-flex justify-content-center w-50" method="GET" action="produtos.html">
            <input class="form-control me-2 w-50" type="search" name="search" placeholder="Pesquisar produtos" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Pesquisar</button>
        </form>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Início</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="sobre.html">Sobre Nós</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Contato</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Entrar</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Modal Login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuário</label>
                            <input type="text" class="form-control" id="username" placeholder="Digite seu usuário">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                        </div>
                        <div class="mb-3">
                            <a href="#">Recuperar senha</a>
                        </div>
                        <div class="mb-2 d-grid">
                            <button class="btn btn-primary" type="submit">Entrar</button>
                        </div>
                        <div class="mb-2 d-grid">
                            <button class="btn btn-secondary" type="submit">Criar conta</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Contato -->
    <div class="container mt-4">
        <h1 class="text-center">Contato</h1>
        <p>Entre em contato conosco:</p>
        <ul>
            <li>Email: contato@locfarma.com</li>
            <li>Telefone: (15) 4002-8922</li>
            <li>Endereço: Rua do Comércio, 123, Matão, SP</li>
        </ul>
    
        <h2>Formulário de Contato</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" placeholder="Digite seu nome">
          </div>
          <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email">
          </div>
          <div class="mb-3">
                <label for="message" class="form-label">Mensagem</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Digite sua mensagem"></textarea>
          </div>
          <div class="d-grid gap-2 mb-3">
                <button class="btn btn-primary" type="submit">Enviar</button>
          </div>
        </form>
    </div>

    <script src="bootstrap-5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
