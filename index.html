<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início</title>
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <!-- Menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <a class="navbar-brand d-none d-md-block d-lg-block" href="#">
            <img src="imgs/logotipo.png" alt="Logotipo">
        </a>
        <a class="navbar-brand d-md-none d-lg-none" href="#">
            <img src="imgs/logo-mobile.png" alt="Logo Mobile">
        </a>
        <form class="d-flex justify-content-center w-50" method="GET" action="produtos.html">
            <input class="form-control me-2 w-50" type="search" name="search" placeholder="Pesquisar produtos" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Pesquisar</button>
        </form>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sobre.html">Sobre Nós</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contato.html">Contato</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Entrar</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Modal Login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuário</label>
                            <input type="text" class="form-control" id="username" placeholder="Digite seu usuário">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                        </div>
                        <div class="mb-3">
                            <a href="#">Recuperar senha</a>
                        </div>
                        <div class="mb-2 d-grid">
                            <button class="btn btn-primary" type="submit">Entrar</button>
                        </div>
                        <div class="mb-2 d-grid">
                            <button class="btn btn-secondary" type="submit">Criar conta</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Carousel -->
    <div id="carouselIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="imgs/remedio-caindo.jpg" class="d-block w-100" alt="Produto 1">
            </div>
            <div class="carousel-item">
                <img src="imgs/remedio-pandemia.jpg" class="d-block w-100" alt="Produto 2">
            </div>
            <div class="carousel-item">
                <img src="imgs/revotril.jpg" class="d-block w-100" alt="Produto 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselIndicators" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </a>
    </div>

    <!-- Destaques -->
    <div class="container-fluid mt-4">
        <div class="row">
            <h2 class="h2 ml-3">Destaques</h2>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <div class="card my-3">
                    <img src="imgs/remedio.png" class="card-img-top" alt="Produto 1">
                    <div class="card-body">
                        <h5 class="card-title">Produto 1</h5>
                        <p class="card-text">R$ 0,00</p>
                        <a href="produto.html" class="btn btn-primary">Ver Detalhes</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card my-3">
                    <img src="imgs/remedio.png" class="card-img-top" alt="Produto 2">
                    <div class="card-body">
                        <h5 class="card-title">Produto 2</h5>
                        <p class="card-text">R$ 0,00</p>
                        <a href="produto.html" class="btn btn-primary">Ver Detalhes</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card my-3">
                    <img src="imgs/remedio.png" class="card-img-top" alt="Produto 3">
                    <div class="card-body">
                        <h5 class="card-title">Produto 3</h5>
                        <p class="card-text">R$ 0,00</p>
                        <a href="produto.html" class="btn btn-primary">Ver Detalhes</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card my-3">
                    <img src="imgs/remedio.png" class="card-img-top" alt="Produto 4">
                    <div class="card-body">
                        <h5 class="card-title">Produto 4</h5>
                        <p class="card-text">R$ 0,00</p>
                        <a href="produto.html" class="btn btn-primary">Ver Detalhes</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap-5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
